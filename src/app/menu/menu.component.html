<app-header></app-header>
 <div class="empty-space" style="height:150px;"></div>
        
        <!-- Food -->
        <div class="container">
          <h2 class="name">Food</h2>
          <div class="empty-space" style="height: 30px;"></div>
          <div class="row g-5 row-width">
                <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of items">
                <div class="card shadow">
                <div class="aspect-ratio">
                  <img class="card-img-top" [src]="item.imagePath" [alt]="item.name" style="height:300px;object-fit:cover;">
                </div>
                  <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <app-rating [stars]="item.stars"></app-rating><br><br>
                    <h6>Cook Time : {{item.cookTime}} minutes ‚è∞üçõ</h6>

                  </div>
                </div>
                
                </div>
                <button type="button" routerLink="/menu/food" class="btn btn-danger button-clz" style="background-color:#e72929;border:none;padding:10px;margin-left:auto;width:100px;margin-right:50px;"> View More </button>
